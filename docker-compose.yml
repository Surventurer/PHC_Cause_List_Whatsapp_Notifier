services:
  causelist-notifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: causelist-whatsapp
    restart: unless-stopped
    
    # Environment variables
    env_file:
      - .env
    
    # Volume for cache persistence (tracks sent messages)
    volumes:
      - ./cache:/app/cache
    
    # Resource limits for lightweight operation
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    
    # Health check
    healthcheck:
      test: ["CMD", "pgrep", "-f", "main.py"]
      interval: 5m
      timeout: 10s
      retries: 3
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
