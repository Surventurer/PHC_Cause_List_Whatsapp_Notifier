services:
  causelist-notifier:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: causelist-whatsapp
    restart: unless-stopped

    # Environment variables
    environment:
      - TZ=Asia/Kolkata
      - SCREENSHOT_QUALITY=${SCREENSHOT_QUALITY:-HIGH}
      - WHATSAPP_BACKEND=${WHATSAPP_BACKEND:-OFFICIAL}
    env_file:
      - .env

    volumes:
      - app_cache:/app/cache

    # Port for Live QR Dashboard
    ports:
      - "3000:3000"

    # Resource limits for lightweight operation
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: [ "CMD", "pgrep", "-f", "main.py" ]
      interval: 5m
      timeout: 10s
      retries: 3

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  app_cache:
